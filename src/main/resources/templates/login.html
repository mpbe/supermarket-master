<!DOCTYPE html>
<html layout:decorate="layouts/default_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>



</div>

</body>
</html>
